<script id="editor" type="text/x-kendo-template">
    <h3>Edit meeting</h3>
    <p>
        <label>User: <input name="user" /></label>
    </p>
    <p>
        <label>Project: <input data-role="dropdownlist" data-text-field="text" data-value-field="value" name="project" data-bind="value:selected, source: project"/></label>
    </p>
    <p>
        <label>Start: <input data-role="datetimepicker" name="start" /></label>
    </p>
    <p>
        <label>End: <input data-role="datetimepicker" name="end" /></label>
    </p>
    <p>
        <label>Topic: <input name="topic" /></label>
    </p>
    <p>
        <label>Description: </label>
        <textarea name="description" />
    </p>
</script>

		                        project: { from: 'Projects' },

		                    }

		            }
